<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form #search="ngForm" (ngSubmit)="submitSearch(search)">
        <div class="form-group">
          <label for="github"></label>
          <input type="text" name="searchUser" [(ngModel)]="searchUsers" #githubUser placeholder="Search" id="search">
          <button type="submit" class="btn btn-sm btn-info">Search user</button>
        </div>
      </form>
    </div>
    <div *ngIf="_user" class="col-md-4 col-sm-12"><br><img src="{{_user.avatar_url}}" alt="user image" style="width:400px;height:350px">
      <div class="card card-body">
      <ul class="list-group">
        <li class="list-group-item"><span class="badge badge-pill badge-success">{{_user.name|uppercase}}</span></li>
        <li class="list-group-item"><span class="badge badge-secondary">Repositories;{{_user.public_repos}}</span></li>
        <li class="list-group-item"><span class="badge badge-primary">Followers;{{_user.followers}}</span></li>
        <li class="list-group-item"><span class="badge badge-primary">Following;{{_user.following}}</span></li>
        <li class="list-group-item"><span class="badge badge-pill badge-dark">View online <br>
         <a href="{{_user.html_url}}" target="_blank">Repositories</a>;</span></li>
    </ul>
    </div>
  </div>
    <div *ngFor="let repo of _repos" class="col-md-8 col-sm-12">
      <h3>      
        {{repo.name|uppercase}}
      </h3>  
       
    
    </div>
  </div>
</div>
