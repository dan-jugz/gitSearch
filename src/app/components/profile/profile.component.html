    <a href="#Home" class="active">Home</a>

    <div class="container-fluid">
        <div class="row">
        <form #search="ngForm" (ngSubmit)="submitSearch(search)">
           
            <div class="form-group">
                <label for="github"></label>
                <input type="text" name="searchUser" [(ngModel)]="searchUsers" #githubUser [(ngModel)]="github" placeholder="Search" id="search">
                <button type="submit" class="btn btn-sm btn-info">Search user</button>
            </div>
        </form>
        </div>
    </div>


<div *ngIf="_user">
    <img src="{{_user.avatar_url}}" alt="user image">
    <h5>
        Username;
        {{_user.name}}
    </h5>
    
    <h6>
        Repositories;
        {{_user.public_repos}}
    </h6>
<strong>
    <h5>
        Followers:{{_user.followers}}
        Following:{{_user.following}}
    </h5>
</strong>
<strong>
        <h4>
           View users online <a href="{{_user.repos_url}}">repositories
            </a>
        </h4>
</strong>
</div>
