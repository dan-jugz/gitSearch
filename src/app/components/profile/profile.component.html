<div class="topnav">
    <a href="#Home" class="active">Home</a>
    <a href="https://github.com/dan-jugz?tab=repositories"></a>
</div>

<form>
    <div class="container-fluid">
        <div class="row">
            <div class="form-group">
                <input type="text" name="searchUser" [(ngModel)]="searchUsers" placeholder="Search" id="search">
                <button type="submit" (click)="githubSearch()" class="btn btn-sm btn-info">Search</button>
            </div>
        </div>
    </div>
</form>

<div *ngIf="users">
    <img src="{{users.avatar_url}}" alt="user image">
    <h5>
        Username;
        {{users.login}}
    </h5>
    <strong>
        <p>
            Bio;
            {{users.bio}}
        </p>
    </strong>
    <h6>
        Repositories;
        {{users.public_repos}}
    </h6>

</div>
